<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding panels</title>
</head>

<body>
    <h1>Click to expand</h1>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg');">
            <h3>Galaxy of stars</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2013/07/25/01/31/forest-166733_1280.jpg');">
            <h3>Mystery forest</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg');">
            <h3>The perfect tree</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_1280.jpg');">
            <h3>Autumn is coming</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2013/11/28/10/36/road-220058_1280.jpg');">
            <h3>The road to the future</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
